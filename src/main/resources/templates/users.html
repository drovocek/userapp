<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <base th:href="@{pageContext.request.contextPath}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/> <!--+-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!--+-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"> <!--+-->
    <link th:rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css"/> <!--+-->
    <link th:rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>User Table App</title>
</head>
<body>
<div class="jumbotron pt-4">
    <div class="container">
        <div class="row">
            <h2 class="text-center">
                User Table App
            </h2>
            <div class="col-md-7">
                <table id="realtime" class="display" width="100%"></table>
            </div>
            <div class="col-md-4 col-md-offset-1">
                <h3 class="text-center" id="formTitle">Create User</h3>
                <form id="detailsForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="First Name"
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone number</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="+x(xxx)xxx-xx-xx"
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="user@email.new" class="form-control">
                    </div>
                </form>
                <div class="form-group">
                    <button class="btn btn-success" id="formButton">Create</button>
                    <button class="btn btn-default" id="clear" onclick="app.clearForm()">Clear</button>
                    <button class="btn btn-danger pull-right" id="delete" style="display:none">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/script.js}" defer></script> <!--+-->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!--+-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/3.1.1/jquery.serializejson.min.js"></script> <!--+-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js" defer></script> <!--+-->
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script> <!--+-->

</body>
</html>
